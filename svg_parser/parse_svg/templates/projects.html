<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <link rel="stylesheet" type="text/css" href="../static/jquery.toast.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../static/jquery.toast.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse" style="margin-bottom:0;">
    <div class="container-fluid" style="background-color:#3385ff;">
      <div class="navbar-header" style="display:inline-block">
        <a class="navbar-brand" style="color:FFFFFF;" href="#">SVG Parser</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="dropdown" style="float:right;margin-right:10px;margin-top:13px">
          <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown">{{user}}
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="/logout">LOGOUT</a></li>
            </ul>
          </div>
        </div>   
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h2><center>Projects</center></h2>      
      </div>     
    </div>

    <div class="container" >
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-primary outline btn-lg round" style="margin:auto;display:table" data-toggle="modal" data-target="#myModal">Create Project</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">New Project</h4>
            </div>
            <div class="modal-body">
              <form class = "form-main-class" action="/create_project/" method="post">
                {% csrf_token %}
                <input class="input-class" type="text" id="project-name" name="project-name" placeholder="Project Name" />
                <input class="input-class" type="text" id="project-description" name="project-description" placeholder="Project Description" />
                <button  class="list-btn-user" type="submit">Create</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:50px;">
      {% if projects %}
      {% for project in projects %}
      <div class="col-md-4">
        <div class="thumbnail">
          <a href='/artboards?project={{project.project}}'>
            <img src="/{{ project.thumbnail }}" alt="/{{ project.project }}" style="width:250px;height:250px">
            <div class="caption">
              <p><h4>{{ project.project }}</h4></p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </body>
  </html>
