            <text fill="#0E0E0E" font-family=".HelveticaNeueDeskInterface-Regular, .Helvetica Neue DeskInterface" font-size="15" font-weight="normal" id="bd256a6f" letter-spacing="-0.0250000022">
                <tspan x="20" y="87">Malabar Gold &amp; Diamonds, one of the most </tspan>
                <tspan x="20" y="104">trusted jewellery brands is the flagship company </tspan>
                <tspan x="20" y="121">of the Malabar Group of Companies, a fastest </tspan>
                <tspan x="20" y="138">growing business conglomerate of India. </tspan>
                <tspan x="20" y="165">Malabar Gold &amp; Diamonds is a trendsetter in the </tspan>
                <tspan x="20" y="182">retail gold industry having above 150 showrooms </tspan>
                <tspan x="20" y="199">across India, Singapore and the GCC. </tspan>
                <tspan x="20" y="226">We sell only BIS Hallmarked 916 Gold, IGI </tspan>
                <tspan x="20" y="243">Certified Diamond jewellery, PGI certified </tspan>
                <tspan x="20" y="260">Platinum jewellery and hallmarked silver </tspan>
                <tspan x="20" y="277">jewellery. All products come with a detailed and </tspan>
                <tspan x="20" y="294">transparent price tag with details like gross </tspan>
                <tspan x="20" y="311">weight, stone weight, making charge, stone </tspan>
                <tspan x="20" y="328">charge and net weight. </tspan>
                <tspan x="20" y="355">Our value-added services include lifelong free </tspan>
                <tspan x="20" y="372">maintenance, one-year free insurance coverage </tspan>
                <tspan x="20" y="389">and buy-back guarantee for all ornaments.</tspan>
            </text>
