            <text fill="#0E0E0E" font-family=".HelveticaNeueDeskInterface-Regular, .Helvetica Neue DeskInterface" font-size="14" font-weight="normal" id="We-know-that-you-tru" letter-spacing="-0.0233333353">
                <tspan x="20" y="86">We know that you trust </tspan>
                <tspan x="20" y="103">malabargoldanddiamonds.com. This is the reason </tspan>
                <tspan x="20" y="120">we have set high standards for our secured </tspan>
                <tspan x="20" y="137">transactions and adherence to the customer </tspan>
                <tspan x="20" y="154">information privacy. Please note that our privacy </tspan>
                <tspan x="20" y="171">policy will be subject to changes at any point in time </tspan>
                <tspan x="20" y="188">without any prior notice.</tspan>
                <tspan x="20" y="215">WE REQUEST YOU TO REFER THE BELOW TERMS </tspan>
                <tspan x="20" y="232">OF OUR PRIVACY POLICY</tspan>
                <tspan x="20" y="259">PERSONAL INFORMATION THAT ARE COLLECTED</tspan>
                <tspan x="20" y="286">We usually collect personal information like name, </tspan>
                <tspan x="20" y="303">email id, contact number and such other details </tspan>
                <tspan x="20" y="320">during the process of setting up an account with </tspan>
                <tspan x="20" y="337">malabargoldanddiamonds.com. When browsing a </tspan>
                <tspan x="20" y="354">few sections of site without you being a registered </tspan>
                <tspan x="20" y="371">member, you will not be able to place an order. We </tspan>
                <tspan x="20" y="388">use your contact details so that we can intimate you </tspan>
                <tspan x="20" y="405">about the timely offers, which are based on the </tspan>
                <tspan x="20" y="422">previous orders and also depends on your interest.</tspan>
                <tspan x="20" y="449">USE OF INFORMATION</tspan>
                <tspan x="20" y="476">We make use of the personal details for providing </tspan>
                <tspan x="20" y="493">you with service requests. For various purposes like </tspan>
                <tspan x="20" y="510">troubleshooting problems, collection of fees, for </tspan>
                <tspan x="20" y="527">surveys and for providing information on various </tspan>
                <tspan x="20" y="544">offers, we need your personal information. We also </tspan>
                <tspan x="20" y="561">collect and analyze the demographic and profile </tspan>
                <tspan x="20" y="578">data about users activity in our website. We make </tspan>
                <tspan x="20" y="595">sure to identify and use the IP address for </tspan>
                <tspan x="20" y="612">diagnosing problems in our website.</tspan>
                <tspan x="20" y="639">SECURITY PRECAUTIONS</tspan>
                <tspan x="20" y="666">Our site is featured with strict security measures and </tspan>
                <tspan x="20" y="683">due to this, we help in protecting the loss, alteration </tspan>
                <tspan x="20" y="700">and misuse of information under our control. If in </tspan>
                <tspan x="20" y="717">case you want to change your access of personal </tspan>
                <tspan x="20" y="734">account information, we make sure to provide with </tspan>
                <tspan x="20" y="751">secure server. Once the information is with us, we </tspan>
                <tspan x="20" y="768">make sure to adhere to the stringent security </tspan>
                <tspan x="20" y="785">guidelines and protect the same against </tspan>
                <tspan x="20" y="802">unauthorized access.</tspan>
                <tspan x="20" y="829" />
                <tspan x="20" y="856">CHOICE/OPT-OUT</tspan>
                <tspan x="20" y="883">malabargoldanddiamonds.com provides to all the </tspan>
                <tspan x="20" y="900">users with a chance of opting out of promotional and </tspan>
                <tspan x="20" y="917">marketing related services from us on behalf of our </tspan>
                <tspan x="20" y="934">partners, after you set up an account.</tspan>
            </text>
