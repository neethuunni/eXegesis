<!DOCTYPE html>
<html>
<head>
  <title>Revisions</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse" style="margin-bottom:0;background-color:#fb6946;">
    <div class="container-fluid" style="margin:auto;display:table;">
      <div class="navbar-header" style="display:inline-block;">
        <a class="navbar-brand" style="color:#FFFFFF;font-size:30px" href="#">Revisions</a>
      </div>   
    </div>
  </nav>
  <div style="padding:0px 20px;">
    <div class="container-fluid" style="padding-top:20px">
      {% if revisions %}
      {% for revision in revisions %}
      <div class="col-md-3" id="{{ revision.artboard.artboard }}" style="text-align:center;padding:15px">
        <div style="height:255px;width:250px;margin:auto; position: relative;">
          <a href='/svg?url={{ revision.artboard.location }}'>
            <div style="background-image:url(/{{ revision.artboard.location }});height:255px;width:250px;position:relative;">
              <div class="caption" style="position:absolute;bottom:0;width:100%">
                <div>
                  <button class="btn art-name" style="width:98%;border-radius:20px;background-color:#f5f5f5;color:#000000;outline:none;">{{ revision.artboard.created }}</button>
                </div>
              </div>
            </div>
          </a>
          <div class="dropdown" style="position:absolute;top:0%;right:4%;">
            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" style="margin-left:225px;margin-top:10px;border-radius:50%;background-color:#fb6946;position:relative;height:40px;width:40px;">
              <span class="glyphicon glyphicon-cog" style="font-size:18px;color:#ffffff;margin-top:5px;position:absolute;top:14%;left:28%;">
              </span>
            </button>
            <ul class="dropdown-menu" style="right: 0; left: inherit;">                      
              <li><a href="/download_artboard?artboard={{ revision.artboard.location }}">DOWNLOAD</a></li>
            </ul>  
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</body>
</html>
