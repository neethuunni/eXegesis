<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse" style="margin-bottom:0;">
    <div class="container-fluid" style="background-color:#3385ff;">
      <div class="navbar-header" style="display:inline-block">
        <a class="navbar-brand" style="color:FFFFFF;" href="#">SVG Parser</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!-- ul class="nav navbar-nav">
        <li><a ui-sref="/">Employee</a></li>
        <li class="active"><a ui-sref="admin">Admin<span class="sr-only">(current)</span></a></li>
      </ul> -->

      <a href="/logout"><button style="float:right;" class="btn btn-warning navbar-btn" type="button">Logout</button></a>
      <div class="dropdown" style="float:right;margin-right:10px;margin-top:13px">
        <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">OPTIONS
          <span class="caret"></span></button>
          <ul class="dropdown-menu" data-toggle="modal" data-target="#myModal">
            <li><a href="#myModal">SHARE</a></li>
          </ul>
        </div>
      </div>   
    </div>
  </nav>

  <div style="margin-top:50px;margin-left:75px">
    {% if artboards %}
    <ul>
      {% for artboard in artboards %}
      <a href='/svg?url={{artboard.location}}'>
        <li><h5>{{ artboard.artboard }}</h5></li>
      </a>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

  <div class = "form-container" style="margin-top:40px;margin-left:50px">
    <form class = "form-main-class" action="/svg_images/" method="post" enctype="multipart/form-data">
     {% csrf_token %}
     <h4 class="text-class">Upload Art Boards</h4>
     <input class="input-class" type="file" id="svgfile" name="svgfile" multiple />
     <button  class="list-btn-user" type="submit">Upload</button>
   </form>
 </div>

 <div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Choose Sharing options</h4>
      </div>
      <div class="modal-body">
      <form class = "form-main-class" action="/share_project/" method="post">
          {% csrf_token %}
          <input class="input-class" type="text" id="email" name="email" placeholder="Email ID" /><br>
          <input type="checkbox" name="share" value="share">This user can share with others<br>
          <input type="checkbox" name="edit" value="edit">This user can edit the Project<br>
          <button  class="list-btn-user" type="submit">SHARE</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
